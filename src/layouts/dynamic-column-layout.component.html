
<div class="col-md-12"  *ngIf="layout && enableLayout">
  <div *ngIf="layout.layoutConfig && layout.layoutConfig.title" [innerHtml]="layout.layoutConfig.title"></div>
  <div *ngFor="let item of layout.items; let index = index">
    <div class="col-md-{{columNumber}}">
        <div [innerHtml]="item.layoutConfig.title"></div>
        <df-bootstrap-form-default [formConfig]='layout.formConfig' [controls] = "item.fileds" [dataObject]="dataObject" [dynaForm]="dynaForm"></df-bootstrap-form-default>
        <df-default-layout *ngIf="item.layout" [layout]="item.layout" [dataObject]="dataObject" [formConfig] = "itemitem.formConfig" [dynaForm]="dynaForm"></df-default-layout>
    </div>
  </div>
</div>
